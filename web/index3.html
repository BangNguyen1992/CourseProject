<!DOCTYPE html>
<html>

    <body>

                <input type="submit" value="Submit">

        <br>

        <h2>User Log in</h2>

            <input type="text" id="username" placeholder="username" />

        <h2>Upload a File</h2>

            <input type="submit" value="Upload It" />

        <br>
        <div> <a href="http://192.168.56.1:8080/ImgUpload5/webresources/model.image/viewimages">Bang Nguyen</a> </div>
                
        
        <div><form action="webresources/findImageByTitle/" method="get">
            
                Search:<br>

                <input type="submit" value="Submit">
                
            </form></div>

        <script>




            function userLogin(username, password) {
                //alert("In method User " + username + " pass " + password);
                $.ajax({
                    type: "GET",
                    url: "http://192.168.56.1:8080/ImgUpload5/webresources/model.users/userLogin/" + username + "/" + password,
                    dataType: "text",
                    success: function (response) {
                        if (response == "false") {
                            alert("uname or pass wrong");
                        }
                        else {
                            alert("User: " + username + "has logged in");
                            localStorage.setItem('loggedin', true);
                            localStorage.setItem('user', response);
                            //$('#logInMod').modal('hide');
                        }
                    }
                });
            }

            $('#logincheck').click(function () {
                username = $("#username").val();
                password = $("#password").val();
                //alert("Username " + username + " password " + password);
                userLogin(username, password);

                logged = true;
            });</script>
